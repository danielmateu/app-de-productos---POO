<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App de productos</title>
    <link rel="stylesheet" href="./styles.css" />
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <!--Inicio Navbar-->
    <nav class="navbar navbar-light bg-dark">
        <a href="#" class="navbar-brand text-white ms-4"> Product App</a>
    </nav>
    <!--Fin Navbar-->

    <div class="container">
        <div id="app" class="row mt-3 d-flex align-items-center justify-content-center">
            <div class="col-md-4">
                <!--CARD-->
                <div class="card">
                    <div class="card-header">
                        <h4>Add a product</h4>
                    </div>
                    <!--FORMULARIO-->
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control" />
                            <div class="form-group mt-2">
                                <input type="number" step="0.01" id="price" min="0.01" placeholder="Product Price"
                                    class="form-control" />
                                <div class="form-group mt-2">
                                    <input type="number" id="year" min="1900" max="2050" value="2022"
                                        placeholder="Product Year" class="form-control" />
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary mt-2" type="submit" id="save" value="Save">
                                        Save ❤️
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!--FIN FORMULARIO-->
                </div>
                <!--FIN CARD-->
            </div>

            <!--Product List-->
            <div id="product-list" class="col-md-8 "></div>
            <!--FIN Product List-->
        </div>
        <!--Fin Aplicacion-->
    </div>

    <script src="./app.js"></script>
</body>

</html>
